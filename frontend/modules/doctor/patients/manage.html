<!DOCTYPE html>
<html lang="en" class="dashboard-page doctor-dashboard">

<head>
    <meta charset="UTF-8" />
    <title>Manage Patients - Medical RAG</title>
    <link rel="stylesheet" href="/frontend/base.css">
    <link rel="stylesheet" href="/frontend/modules/doctor/dashboard.css">
    <link rel="stylesheet" href="manage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="dashboard-page doctor-dashboard">
    <div id="navigation"></div>

    <!-- Doctor-specific navigation -->
    <nav class="doctor-nav">
        <a href="/frontend/modules/doctor/dashboard.html" class="nav-link active">
            <i class="fas fa-home"></i> Dashboard
        </a>
        <a href="/frontend/modules/doctor/patients/manage.html" class="nav-link">
            <i class="fas fa-users"></i> Patients
        </a>
        <a href="/frontend/modules/doctor/appointments/manage.html" class="nav-link">
            <i class="fas fa-calendar-check"></i> Appointments
        </a>
        <a href="/frontend/modules/doctor/screening/screening.html" class="nav-link">
            <i class="fas fa-search-medical"></i> Screening
        </a>
        <a href="/frontend/modules/doctor/analytics/analytics.html" class="nav-link">
            <i class="fas fa-file-medical"></i> Records
        </a>
        <a href="/frontend/modules/doctor/analytics/analytics.html" class="nav-link">
            <i class="fas fa-chart-bar"></i> Analytics
        </a>
        <div class="nav-spacer"></div>
        <div class="user-menu">
            <button class="user-btn" id="user-menu-btn">
                <i class="fas fa-user-md"></i>
                <span id="user-name">Loading...</span>
                <i class="fas fa-chevron-down"></i>
            </button>
            <div class="user-dropdown hidden" id="user-dropdown">
                <a href="/frontend/modules/doctor/profile/profile.html"><i class="fas fa-user"></i> Profile</a>
                <a href="/frontend/modules/doctor/settings.html"><i class="fas fa-cog"></i> Settings</a>
                <div class="dropdown-divider"></div>
                <a href="#" id="logout-btn"><i class="fas fa-sign-out-alt"></i> Logout</a>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-users"></i> Manage Patients</h1>
            <p>View and manage all registered patients</p>
        </div>

        <div class="content-card">
            <div class="card-header">
                <h3 class="card-title">Patient List</h3>
                <div class="header-actions">
                    <input type="text" id="search-input" placeholder="Search patients..." class="search-input" />
                    <button id="refresh-btn" class="btn btn-secondary">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="patients-loading" class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading patients...
                </div>
                <div id="patients-content" class="hidden">
                    <div class="stats-row" id="patients-stats">
                        <div class="stat-card">
                            <h3>Total Patients</h3>
                            <p id="total-patients">0</p>
                        </div>
                        <div class="stat-card">
                            <h3>Active Patients</h3>
                            <p id="active-patients">0</p>
                        </div>
                    </div>

                    <div id="patients-table-container">
                        <table id="patients-table" class="entity-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Username</th>
                                    <th>Email</th>
                                    <th>Account Created</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody id="patients-body">
                                <!-- Patients will be loaded here -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Patient Detail Modal -->
    <div id="patient-detail-modal" class="modal hidden" aria-hidden="true">
        <div class="modal-backdrop" onclick="closePatientDetail()"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="patient-detail-title">Patient Details</h3>
                <button class="modal-close" onclick="closePatientDetail()">âœ•</button>
            </div>
            <div id="patient-detail-body" class="modal-body">
                <!-- Patient details will be loaded here -->
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/frontend/shared/api.js"></script>
    <script src="/frontend/shared/utils.js"></script>
    <script src="/frontend/auth/auth.js"></script>
    <script src="manage.js"></script>
    <script>
        function closePatientDetail() {
            document.getElementById("patient-detail-modal").classList.add("hidden");
            document
                .getElementById("patient-detail-modal")
                .setAttribute("aria-hidden", "true");
            document.body.style.overflow = "";
        }
        // Load shared navigation
        fetch('/frontend/shared/nav.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navigation').innerHTML = html;
            })
            .catch(console.error);

        // Check auth on page load
        document.addEventListener('DOMContentLoaded', function () {
            const auth = AuthApp.checkAuth();
            if (!auth || auth.user.role !== 'doctor') {
                window.location.href = '/frontend/auth/login.html';
                return;
            }

            // Update user name in nav
            document.getElementById('user-name').textContent = auth.user.full_name || auth.user.username;

            // Bind events
            document.getElementById('logout-btn')?.addEventListener('click', (e) => {
                e.preventDefault();
                AuthApp.logout();
            });

            document.getElementById('user-menu-btn')?.addEventListener('click', (e) => {
                e.stopPropagation();
                document.getElementById('user-dropdown').classList.toggle('hidden');
            });

            document.getElementById('refresh-btn')?.addEventListener('click', () => {
                if (window.patientsApp) {
                    window.patientsApp.loadPatients();
                }
            });

            document.getElementById('search-input')?.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const searchTerm = document.getElementById('search-input').value;
                    if (window.patientsApp) {
                        window.patientsApp.loadPatients(searchTerm);
                    }
                }
            });
        });
    </script>
</body>

</html>
